<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Founder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        font-family: 'Mooli', sans-serif;
    }
</style>
<body>
    <header class="text-center">
        <h2 class="text-4xl font-bold my-7 lg:text-6xl">Phone Founder</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 flex justify-center gap-4 lg:gap-4 text-center items-center">
            <input id="search-field" type="text" placeholder="Search Phone..." class="input input-bordered rounded-xl input-primary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent rounded-xl">Search</button>
        </section>
        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-5 gap-4 border-1 border-black">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent rounded-xl">Show All</button>
            </div>
        </section>

        <!-- Show Details modal -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle mx-auto w-5/6 lg:w-full">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl text-center  text-red-700"></h3>
                <div id="show-detail-container" class="mx-auto justify-center items-center">
                </div>
                <div class="modal-action">
                    <button class="btn btn-info rounded-xl">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="JS/Phone.js"></script>
</body>

</html>
